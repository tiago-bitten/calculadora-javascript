<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="div-display">
                <input class="display" type="text">
            </div>
            <div class="nums-button">
                <button class="button-num">9</button>
                <button class="button-num">8</button>
                <button class="button-num">7</button>
                <button class="button-num">6</button>
                <button class="button-num">5</button>
                <button class="button-num">4</button>
                <button class="button-num">3</button>
                <button class="button-num">2</button>
                <button class="button-num">1</button>
            </div>
            <div class="operation-buttons">
                <button class="button-cls-all">CE</button>
                <button class="button-cls">C</button>
                <button class="button-div">/</button>
                <button class="button-multi">x</button>
                <button class="button-plus">+</button>
                <button class="button-les">-</button>
                <button class="button-equal">=</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
