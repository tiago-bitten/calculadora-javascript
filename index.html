<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="div-display">
                <span class="display"></span>
            </div>
            <div class="nums-button">
                <button class="button-num">9</button>
                <button class="button-num">8</button>
                <button class="button-num">7</button>
                <button class="button-num">6</button>
                <button class="button-num">5</button>
                <button class="button-num">4</button>
                <button class="button-num">3</button>
                <button class="button-num">2</button>
                <button class="button-num">1</button>
                <button class="button-num">0</button>
                <button class="button-num">,</button>
            </div>
            <div class="operator-buttons">
                <button class="button-cls-all">CE</button>
                <button class="button-cls">C</button>
                <button class="button-operator" id="id-div">&divide;</button>
                <button class="button-operator" id="id-multi">&times;</button>
                <button class="button-operator" id="id-plus">+</button>
                <button class="button-operator" id="id-less">-</button>
                <button class="button-equal">=</button>
                <button class="button-history">History</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
